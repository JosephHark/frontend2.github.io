<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Portfolio (by Joseph Hark for WDD 330 BYUI)" />
    <link rel="stylesheet" href="css/todo.css" />
    <title>Portfolio</title>
</head>

<body>
    <header>
        <h1>Portfolio (ToDo)</h1>
        <h3>Joseph Hark</h3>
        <h4>WDD 330</h4>
    </header>
    <main>

        <div id="myDIV" class="header">
            <h2 style="margin:5px">My To Do List</h2>
            <input type="text" id="myInput" placeholder="Title...">
            <span onclick="newElement()" class="addBtn">Add</span>
        </div>

        <ul id="myUL">
        </ul>
    </main>
    <footer>
        <div id="myBtnContainer">
            <button class="btn active" onclick="filterSelection('all')"> Show all</button>
            <button class="btn" onclick="filterSelection('active')"> Active Tasks</button>
            <button class="btn" onclick="filterSelection('completed')"> Completed Tasks</button>
          </div>
    </footer>
    <script src="js/todo.js"></script>
</body>

</html>
