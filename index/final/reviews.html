<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Portfolio (by Joseph Hark for WDD 330 BYUI)" />
  <link rel="stylesheet" href="css/main.css" />
  <link rel="stylesheet" href="css/medium.css" />
  <link rel="stylesheet" href="css/large.css" />
  <title>Places to Visit in the US</title>
</head>

<body>
  <header>
    <h1>Home Page</h1>
    <div class="navigation">
      <li><a class="ham" href="#">&#9776; Menu</a></li>

      <a href="https://josephhark.github.io/frontend2.github.io/index/final/home.html">Home</a>
      <a href="https://josephhark.github.io/frontend2.github.io/index/final/reviews.html">Visitor's Reviews</a>
      <div class="dropdown">
        <button class="dropbtn">Places to Visit
          <i class="fa fa-caret-down"></i>
        </button>
        <div class="dropdown-content">
          <a href="https://josephhark.github.io/frontend2.github.io/index/final/NE.html">North East</a>
          <a href="https://josephhark.github.io/frontend2.github.io/index/final/SE.html">South East</a>
          <a href="https://josephhark.github.io/frontend2.github.io/index/final/NW.html">North West</a>
          <a href="https://josephhark.github.io/frontend2.github.io/index/final/SW.html">South West</a>
        </div>
      </div>
    </div>
  </header>
  <main>
    <section class="newItemEntry">
      <form id="itemEntryForm">
        Please Enter Your Name:<br>
        <input type="text" id="newName" tabindex="0" autocomplete="off" placeholder="John Smith..." /><br>

        <textarea id="newItem" rows="5" cols="50" tabindex="0" autocomplete="off"
          placeholder="What a great spot..."></textarea>
        <div id="newItemDate"></div>
        <label for="region">Choose a region:</label>

        <select name="region" id="region">
          <option value="ne">North East</option>
          <option value="nw">North West</option>
          <option value="se">South East</option>
          <option value="sw">South West</option>

        </select>
        <button class="btn" id="addItem">Submit Review</button>
      </form>
    </section>
    <section>
      <button class="btn" id="all" onclick="filterAll()">All Reviews </button><br>
      <button class="btn" id="ne" onclick="filterne()">North East</button>
      <button class="btn" id="nw" onclick="filternw()">North West</button>
      <button class="btn" id="se" onclick="filterse()">South East</button>
      <button class="btn" id="sw" onclick="filtersw()">South West</button>

    </section>

    <section id="listItems">
      <h1>Other Visitor's Reviews</h1>
      <hr>
    </section>
  </main>
  </main>
  <footer>
    <p>&copy;2020 Scoots| Today's Date: <span id="currentDate"></span>

  </footer>
  <script src="js/main.js"></script>
  <script src="js/review.js" type="module"></script>

</body>

</html>
